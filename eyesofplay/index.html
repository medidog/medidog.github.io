<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=500" />
	<meta name="keywords" content="comics, animation, manga, japanese, pixel, art" />
	<meta name="author"	content="Nabi Hamdi Mortan" />
	<title>For the EYES OF PLAY's sake</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/normalize.css" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<link rel="stylesheet" href="assets/css/examples.css" type="text/css">
	<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

	<script type="text/javascript" src="assets/js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/lib/highlight.pack.js"></script>
	<script type="text/javascript" src="assets/js/lib/modernizr.custom.min.js"></script>
	<script type="text/javascript" src="assets/js/examples.js"></script>
	
	<script type="text/javascript" src="assets/js/lib/gsap3/gsap.min.js"></script>
	<script type="text/javascript" src="scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script type="text/javascript" src="scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
	<script type="text/javascript" src="scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
</head>
<body>

	<div id="content-wrapper">
		<div id="example-wrapper">
			<div class="scrollContent">
				<section id="titlechart">
					<div id="description">
						<p>
<image width="400px" src="image/LOGO.png">
						</p>
					</div>
				</section>
				<section class="demo" id="bezier">
					<div class="spacer s2"></div>
					<div class="spacer s0" id="trigger"></div>
					<div id="target">
						<img id="plane"/>
					</div>
					<script>
						$(function () { // wait for document ready
                          var images = [
                                        "assets/image/Areyouok_1.png",
                                        "assets/image/Areyouok_2.png",
                                        "assets/image/Areyouok_3.png",
                                        "assets/image/Areyouok_4.png",
                                        "assets/image/Areyouok_5.png",
                                        "assets/image/Areyouok_6.png",
                                        "assets/image/Areyouok_7.png",
                                        "assets/image/Areyouok_8.png",
                                        "assets/image/Areyouok_9.png",
                                        "assets/image/Areyouok_10.png",
                                        "assets/image/Areyouok_11.png",
                                        "assets/image/Areyouok_12.png",
                                        "assets/image/Areyouok_13.png",
                                        "assets/image/Areyouok_14.png",
                                        "assets/image/Areyouok_15.png",
                                        "assets/image/Areyouok_16.png",
                                        "assets/image/Areyouok_17.png",
                                        "assets/image/Areyouok_18.png",
                                        "assets/image/Areyouok_19.png",
                                        "assets/image/Areyouok_20.png",
                                        "assets/image/Areyouok_21.png",
                                        "assets/image/Areyouok_22.png",
                                        "assets/image/Areyouok_23.png",
                                        "assets/image/Areyouok_24.png",
                                        "assets/image/Areyouok_25.png",
                                        "assets/image/Areyouok_26.png",
                                        "assets/image/Areyouok_27.png",
                                        "assets/image/Areyouok_28.png",
                                        "assets/image/Areyouok_29.png",
                                        "assets/image/Areyouok_30.png",
                                        "assets/image/Areyouok_31.png",
                                        "assets/image/Areyouok_32.png",
                                        "assets/image/Areyouok_33.png",
                                        "assets/image/Areyouok_34.png"
                                        ];
                          
                          // TweenMax can tween any property of any object. We use this object to cycle through the array
                          var obj = {curImg: 0};

							var flightpath = {
								entry : {
									curviness: 1.25,
									autoRotate: true,
									values: [
											{x: 100,	y: -20},
											{x: 300,	y: 10}
										]
								},
								looping : {
									curviness: 1.25,
									autoRotate: true,
									values: [
											{x: 510,	y: 60},
											{x: 620,	y: -60},
											{x: 500,	y: -100},
											{x: 380,	y: 20},
											{x: 500,	y: 60},
											{x: 580,	y: 20},
											{x: 620,	y: 15}
										]
								},
								leave : {
									curviness: 1.25,
									autoRotate: true,
									values: [
											{x: 660,	y: 20},
											{x: 800,	y: 130},
											{x: $(window).width() + 300,	y: -100},
										]
								}
							};
							// init controller
							var controller = new ScrollMagic.Controller();

							// create tween
							var tween = new TimelineMax()
                          .add(TweenMax.to(obj, 1, {css:{bezier:flightpath.entry}, ease:Power1.easeInOut,                                                  curImg: images.length - 1,    // animate propery curImg to number of images
                                           roundProps: "curImg",                // only integers so it can be used as an array index
                                           repeat: 0,                                    // repeat 3 times
                                           immediateRender: true,            // load first image automatically
                                           ease: Linear.easeNone,            // show every image the same ammount of time
                                           onUpdate: function () {
                                           $("#plane").attr("src", images[obj.curImg]); // set the image source
                                           }}))
                          .add(TweenMax.to(obj, 1, {css:{bezier:flightpath.looping}, ease:Power1.easeInOut,                                                  curImg: images.length - 1,    // animate propery curImg to number of images
                                           roundProps: "curImg",                // only integers so it can be used as an array index
                                           repeat: 0,                                    // repeat 3 times
                                           immediateRender: true,            // load first image automatically
                                           ease: Linear.easeNone,            // show every image the same ammount of time
                                           onUpdate: function () {
                                           $("#plane").attr("src", images[obj.curImg]); // set the image source
                                           }}))
                          .add(TweenMax.to(obj, 1, {css:{bezier:flightpath.leave}, ease:Power1.easeInOut,                                                  curImg: images.length - 1,    // animate propery curImg to number of images
                                           roundProps: "curImg",                // only integers so it can be used as an array index
                                           repeat: 0,                                    // repeat 3 times
                                           immediateRender: true,            // load first image automatically
                                           ease: Linear.easeNone,            // show every image the same ammount of time
                                           onUpdate: function () {
                                           $("#plane").attr("src", images[obj.curImg]); // set the image source
                                           }}));

							// build scene
							var scene = new ScrollMagic.Scene({triggerElement: "#trigger", duration: 500, offset: 300})
											.setPin("#target")
											.setTween(tween)
											.addIndicators() // add indicators (requires plugin)
											.addTo(controller);
						})
					</script>
				</section>
				<div class="spacer s_viewport"></div>
			</div>
		</div>
	</div>
</body>
</html>
